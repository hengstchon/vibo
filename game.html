<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>game 1</title>
    <style media="screen">
      canvas {
        border: 1px black solid;
      }
    </style>
    <script src="utils.js"></script>
    <script src="guagame.js"></script>
    <script src="ball.js"></script>
    <script src="paddle.js"></script>
    <script src="block.js"></script>
    <script src="level.js"></script>
  </head>
  <body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
  </body>
  <script>
    var loadLevel = function(n) {
      n = n - 1;
      level = levels[n];
      var blocks = [];
      for (var i = 0; i < level.length; i++) {
        var p = level[i];
        var b = Block(p);
        blocks.push(b);
      }
      return blocks;
    };

    var __main = function() {
      var game = GuaGame(30);

      var paddle = Paddle();
      var ball = Ball();

      var blocks = loadLevel(1);

      var paused = false;
      game.registerAction('a', function() {
        paddle.moveLeft();
      });

      game.registerAction('d', function() {
        paddle.moveRight();
      });

      game.registerAction('f', function() {
        ball.fire();
      });

      window.addEventListener('keydown', function(event) {
        if (event.key == 'p') {
          paused = !paused;
        } else if (event.key == '1') {
          blocks = loadLevel(1);
        } else if (event.key == '2') {
          blocks = loadLevel(2);
        }
      });

      game.update = function() {
        if (paused) {
          return;
        }
        ball.move();
        // 判断相撞
        if (paddle.collide(ball)) {
          ball.fantan();
        }

        // 判断 ball 和 blocks 相撞
        for (var i = 0; i < blocks.length; i++) {
          var block = blocks[i];
          if (block.collide(ball)) {
            block.kill();
            ball.fantan();
          }
        }
      };

      game.draw = function() {
        // draw
        game.drawImage(paddle);
        game.drawImage(ball);

        // draw blocks
        for (var i = 0; i < blocks.length; i++) {
          var block = blocks[i];
          if (block.alive) {
            game.drawImage(block);
          }
        }
      };
    };

    __main();
  </script>
</html>
