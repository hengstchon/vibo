<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>game 1</title>
    <style media="screen">
      canvas {
        border: 1px black solid;
      }
    </style>
  </head>
  <body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
  </body>
  <script>
    var log = console.log.bind(console);

    var imageFromPath = function(path) {
      var img = new Image();
      img.src = path;
      return img;
    };

    var Paddle = function() {
      var image = imageFromPath('paddle.png');
      var o = {
        image: image,
        x: 100,
        y: 250,
        speed: 15,
      };
      o.move = function(x) {
        if (x < 0) {
          x = 0;
        }
        if (x > 400 - o.image.width) {
          x = 400 - o.image.width;
        }
        o.x = x;
      };
      o.moveLeft = function() {
        o.move(o.x - o.speed);
      };
      o.moveRight = function() {
        o.move(o.x + o.speed);
      };
      o.collide = function(ball) {
        if (ball.y + ball.image.height > o.y) {
          if (ball.x > o.x && ball.x + ball.image.width < o.x + o.image.width) {
            log('xz');
            return true;
          }
        }
        return false;
      };
      return o;
    };

    var Ball = function() {
      var image = imageFromPath('ball.png');
      var o = {
        image: image,
        x: 100,
        y: 200,
        speedX: 5,
        speedY: 5,
        fired: false,
      };

      o.fire = function() {
        o.fired = true;
      };

      o.move = function() {
        if (o.fired) {
          if (o.x < 0 || o.x > 400) {
            o.speedX = -o.speedX;
          }
          if (o.y < 0 || o.y > 300) {
            o.speedY = -o.speedY;
          }
          // move
          o.x += o.speedX;
          o.y += o.speedY;
        }
      };

      o.fantan = function() {
        o.speedY *= -1;
      };

      return o;
    };

    var rectIntersects = function(a, b) {
      if (b.y > a.y && b.y < a.y + a.image.height) {
        if (b.x > a.x && b.x < a.x + a.image.width) {
          return true;
        }
      }
      return false;
    };

    var Block = function() {
      var image = imageFromPath('block.png');

      var o = {
        image: image,
        x: 100,
        y: 100,
        w: 50,
        h: 20,
        alive: true,
      };

      o.kill = function() {
        o.alive = false;
      };

      o.collide = function(b) {
        return o.alive && (rectIntersects(o, b) || rectIntersects(b, o));
      };

      return o;
    };

    var GuaGame = function(fps) {
      var g = {
        actions: {},
        keydowns: {},
      };

      var canvas = document.querySelector('#id-canvas');
      var context = canvas.getContext('2d');

      // draw
      g.drawImage = function(guaImage) {
        g.context.drawImage(guaImage.image, guaImage.x, guaImage.y);
      };

      g.canvas = canvas;
      g.context = context;

      // events
      window.addEventListener('keydown', function(event) {
        g.keydowns[event.key] = true;
      });
      window.addEventListener('keyup', function(event) {
        g.keydowns[event.key] = false;
      });

      g.registerAction = function(key, callback) {
        g.actions[key] = callback;
      };

      // timer
      setInterval(function() {
        // events
        var actions = Object.keys(g.actions);
        for (var i = 0; i < actions.length; i++) {
          var key = actions[i];
          if (g.keydowns[key]) {
            // 如果按键被按下，调用注册的 action
            g.actions[key]();
          }
        }

        // update
        g.update();

        // clear
        context.clearRect(0, 0, canvas.width, canvas.height);

        // draw
        g.draw();
      }, 1000 / fps);

      return g;
    };

    var __main = function() {
      var game = GuaGame(60);

      var paddle = Paddle();
      var ball = Ball();

      var blocks = [];
      for (var i = 0; i < 3; i++) {
        var b = Block();
        // 设置 block 坐标
        b.x = i * 150;
        b.y = 50;
        blocks.push(b);
      }

      var paused = false;
      game.registerAction('a', function() {
        paddle.moveLeft();
      });

      game.registerAction('d', function() {
        paddle.moveRight();
      });

      game.registerAction('f', function() {
        ball.fire();
      });

      window.addEventListener('keydown', function(event) {
        if (event.key == 'p') {
          paused = !paused;
        }
      });

      game.update = function() {
        if (paused) {
          return;
        }
        ball.move();
        // 判断相撞
        if (paddle.collide(ball)) {
          ball.fantan();
        }

        // 判断 ball 和 blocks 相撞
        for (var i = 0; i < blocks.length; i++) {
          var block = blocks[i];
          if (block.collide(ball)) {
            block.kill();
            ball.fantan();
          }
        }
      };

      game.draw = function() {
        // draw
        game.drawImage(paddle);
        game.drawImage(ball);

        // draw blocks
        for (var i = 0; i < blocks.length; i++) {
          var block = blocks[i];
          if (block.alive) {
            game.drawImage(block);
          }
        }
      };
    };

    __main();
  </script>
</html>
